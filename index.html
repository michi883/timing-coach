<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timing Coach - Master Language Prosody</title>
  <meta name="description"
    content="AI-powered timing coach. Practice phrases with native-level prosody, rhythm, and intonation in 15 languages.">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">ðŸŽ­ Timing Coach</h1>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Language Selection -->
      <section class="section collapsible" id="language-section">
        <button class="section-header">
          <span class="section-title">Language</span>
          <div style="display:flex; align-items:center; gap:8px;">
            <span class="section-selected" id="language-selected">Select...</span>
            <svg class="section-chevron" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
            </svg>
          </div>
        </button>
        <div class="section-content">
          <div class="chips" id="language-chips"></div>
        </div>
      </section>

      <!-- Situation Selection -->
      <section class="section collapsible" id="situation-section">
        <button class="section-header">
          <span class="section-title">Situation</span>
          <div style="display:flex; align-items:center; gap:8px;">
            <span class="section-selected" id="situation-selected">Select...</span>
            <svg class="section-chevron" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
            </svg>
          </div>
        </button>
        <div class="section-content">
          <div class="chips" id="situation-chips"></div>
        </div>
      </section>

      <!-- Delivery Selection -->
      <section class="section collapsible" id="delivery-section">
        <button class="section-header">
          <span class="section-title">Delivery</span>
          <div style="display:flex; align-items:center; gap:8px;">
            <span class="section-selected" id="delivery-selected">Select...</span>
            <svg class="section-chevron" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
            </svg>
          </div>
        </button>
        <div class="section-content">
          <div class="chips" id="delivery-chips"></div>
        </div>
      </section>

      <!-- Phrase Display -->
      <div id="phrase-container"></div>

      <!-- Prosody Visualizer -->
      <div id="prosody-container" class="prosody-container hidden">
        <div class="prosody-legend-overlay">
          <div class="legend-item">
            <div class="legend-dot ghost"></div>
            <span>Coach</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot user"></div>
            <span>You</span>
          </div>
        </div>
        <canvas id="prosody-canvas"></canvas>
      </div>

      <!-- Loading Indicator -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Generating phrase...</p>
      </div>
    </main>

    <!-- Bottom Controls -->
    <footer class="controls">
      <button class="mic-button hidden" id="mic-button">
        <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V22h-2v-6.07z" />
        </svg>
        <svg class="stop-icon hidden" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="6" width="12" height="12" rx="2" />
        </svg>
      </button>
      <p class="status" id="status"></p>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
